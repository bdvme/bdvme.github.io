            - Docker
            - Terraform
            - Git
            - Gitlab
            - CI/CD

          Задачи:
            - Разработка ПО для целей импортозамещения
            - Построение пайплайнов в Gitlab CI/CD
            - Написание скриптов на Bash, Python
            - Развертывание и сопровождение систем мониторинга (Prometheus, Grafana)
